{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'store/css/auth.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.6.0/css/all.css">
</head>
<body>
    <div class="background">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <div class="form">
        <h1>Регистрация</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Имя пользователя (только буквы, цифры, @/./+/-/_)">
            <input type="email" name="email" placeholder="Адрес электронной почты">
            <input type="password" name="password" placeholder="Пароль">
            <input type="password" name="password_confirm" placeholder="Подтвердите пароль">
            <button type="submit" class="btn btn-success">Register</button>
            {% if form.username.errors %}
                <p class="error">{{ form.username.errors }}</p>
            {% endif %}

        </form>
        <a href="{% url 'login' %}">Уже есть аккаунт?</a>
    </div>
</body>
</html>
